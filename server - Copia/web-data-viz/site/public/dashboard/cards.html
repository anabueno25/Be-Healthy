<body onload="validarSessao(), atualizacaoPeriodica()">


    <div class="janela">


        <div class="header-left dash-header">

            <img src="../assets/imgs/Cadastro.png" class="imagemLogo">

            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="btn-nav">
                <h3>Gráficos</h3>
            </div>

            <div class="btn-nav-white">
                <a href="../calculadora.html">
                    <h3>Calculadora</h3>
                </a>
            </div>

            <div class="btn-nav-white">
                <a href="./mural.html">
                    <h3>Mural de Avisos</h3>
                </a>
            </div>



            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>

        </div>

        <div class="dash">
            <div id="alerta">
            </div>
            <div class="regua">
                <div class="item-tmb">
                    <h4>TMB:</h4>
                    <h2 id="dadoTmb"></h2>
                </div>
                <div class="item-tdee">
                    <h4>TDEE</h4>
                    <h2 id="dadoTdee"></h2>
                </div>
                <div class="item-imc">
                    <h4>IMC</h4>
                    <h2 id="dadoImc"></h2>
                </div>



            </div>


            <div id="divEspacamentografico">
                <br>
                <br>
                <br>
                <br>
                <br>
            </div>

            <div id="divpegaGrafico">
                <div id="divGrafico">
                    <canvas id="myChart"></canvas>
                </div>


            </div>

        </div>
    </div>

</body>

<script>

    const ctx = document.getElementById('myChart');
    var dadosGrafico = [];

    var meuGrafico = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['TMB', 'TDEE', 'IMC'],
            datasets: [{
                label: 'Dados da sua calculadora',
                backgroundColor: '#557C70',
                borderColor: '#fff',
                data: dadosGrafico,
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    var idUsuario2 = sessionStorage.ID_USUARIO;
    window.load = pegarDados(idUsuario2);


    setInterval(() => {
        pegarDados(idUsuario2);
    }, 10000)
    function pegarDados(id) {
        fetch(`/medidas/listarDados/${id}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            },
        }).then(function (resposta) {

            console.log("resposta: ", resposta);


            if (resposta.ok) {
                resposta.json().then(function (dados) {
                    console.log(dados[0])

                    if (dados.length > 0) {
                        dadosGrafico.push(dados[0].tmb);
                        dadosGrafico.push(dados[0].tdee);
                        dadosGrafico.push(dados[0].imc);

                        meuGrafico.update();

                        dadoTmb.innerHTML = dados[0].tmb;
                        dadoTdee.innerHTML = dados[0].tdee;
                        dadoImc.innerHTML = dados[0].imc;
                    }

                    else {
                        dadosGrafico = [0, 0, 0];
                    }

                })


            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }


</script>
