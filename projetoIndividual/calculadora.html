                        <h3 class="label2">Gênero:</h2>

                                <option value="Masculino">Masculino</option>

                            <h3 class="label2">Idade:</h2>

                                <h3 class="label2">Altura:</h2>
                                    <input id="ipt_altura" placeholder="Digite sua altura em cm" onkeyup="calculo()">
                                    <h3 class="label2">Peso:</h2>
                                        <input id="ipt_peso" placeholder="Digite seu peso kg" onkeyup="calculo()">

                                            <select id="atividade" onchange="calculo()">

                                                <option value="atvModerada">Atividade moderada</option>

                                            </select>

                        <div id="divVerde">
                            <h3 class="label3">Taxa metabólica basal</h3>
                            <input id="ipt_taxaMb">
                            <h3 class="label3">TDEE</h3>
                            <input id="ipt_tdee">
                            <h3 class="label3">IMC</h3>
                            <input id="ipt_imc">
                            <h3 class="label3">Classificação</h3>
